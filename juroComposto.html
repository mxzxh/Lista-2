<script>
    /*
    O juro é uma porcentagem do valor de um produto adicionado sobre ele mesmo. Ex: 10% sobre R$ 100, resultando em R$ 110,00.

    O juro composto é uma porcentagem adicional sobre um valor já com juro. Ex: 50% sobre 25% sobre R$ 100, resultando em 50% de R$ 125,00, resultando em R$ 187,50.

    Assumindo que o juro é adicionado uma vez por mês, a partir do 2º mês, calcule o juro composto de 12% ao mês durante 6 meses sobre o valor de R$ 100,00.

    */

    // Entrada de Dados

valor = 100
juros = 0.12
    // Processamento
valorcomjuros = valor * (1 + juros) ** 5

alert(`Você pagará R$${valorcomjuros} de juros`);

</script>
